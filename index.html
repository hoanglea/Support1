<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolt</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Header */
    header {
      background-color: #00c2e8;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .header-logo {
      display: flex;
      align-items: center;
    }

    .header-logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .header-support {
      font-family: "Lucida Handwriting", cursive;
      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;
    }

    header nav {
      margin-top: 10px;
    }

    header nav a {
      color: white;
      font-size: 1.2em;
      margin: 0 20px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background: url('https://consumer-static-assets.wolt.com/frontpage-assets/hero-images/4_Thursday@2x.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      text-align: left;
      padding-left: 50px;
    }

    .hero h1 {
	  font-family: "Ink free";
      font-size: 3em;
      font-weight: 600;
	  color: #3a3c40;
    }

    .hero p {
	  font-family: "Ink free";
      font-size: 1.2em;
	  color: #3a3c40;
    }

    /* Main Features */
    .features {
      display: flex;
      justify-content: space-evenly;
      margin: 50px 0;
      padding: 0 20px;
    }

    .feature {
      text-align: center;
      width: 30%;
    }

    .feature img {
      width: 80px;
      margin-bottom: 20px;
    }

    .feature h3 {
      font-size: 1.5em;
      color: #333;
    }

    .feature p {
      color: #666;
    }

    /* Footer */
    footer {
      background-color: #f4f4f4;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 80%;
        margin-bottom: 30px;
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="header-logo">
        <img src="https://github.com/Report0101/Support1/blob/main/support-customer-care-icon-elegant-cyan-blue-round-button-support-customer-care-icon-isolated-elegant-cyan-blue-round-button-99714974.jpg?raw=true" alt="Support Icon">
        <div class="header-support">Wolt Support</div>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Welcome to Wolt Support</h1>
      <p>Get your answers delivered fast, fresh, and smart with Wolt Support.</p>
    </div>
  </section>
   <script>/*<!-- Main Features -->
  <section class="features">
    <div class="feature">
      <img src="https://cdn.wolt.com/icons/feature-food.svg" alt="Food">
      <h3>Food Delivery</h3>
      <p>Order your favorite meals from local restaurants.</p>
    </div>
    <div class="feature">
      <img src="https://cdn.wolt.com/icons/feature-grocery.svg" alt="Grocery">
      <h3>Grocery Shopping</h3>
      <p>Get groceries delivered from nearby stores.</p>
    </div>
    <div class="feature">
      <img src="https://cdn.wolt.com/icons/feature-courier.svg" alt="Courier">
      <h3>Courier Services</h3>
      <p>Send packages quickly across town with our courier service.</p>
    </div>
  </section>
  */</script>

  <!-- Footer -->
  <footer>
    <p>Visit our website at <a href="https://wolt.com">wolt.com</a></p>
  </footer>
